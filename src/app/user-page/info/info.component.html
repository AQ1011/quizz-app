<div class="bg-light rounded p-3">
    <div class="d-flex">
        <h3>Name:</h3>
        <h3>{{userInfo.name}}</h3>
    </div>
    
    <div class="d-flex">
        <h3>Phone:</h3>
        <h3>{{userInfo.phone}}</h3>
    </div>   
    
    <div class="d-flex">
        <h3>Email:</h3>
        <h3>{{userInfo.email}}</h3>
    </div>
    
    <div class="d-flex">
        <h3>Gender:</h3>
        <h3>{{userInfo.gender}}</h3>
    </div>
    <button class="btn" (click)="editProfile()">Chỉnh sửa thông tin</button>
</div>
